plugins {
    id 'java'
    id 'application'
}

group 'GoParser'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName = 'Main'

apply plugin: 'antlr'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    antlr "org.antlr:antlr4:4.7.1"
}
